<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Members</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h2 th:text="#{communitylist}">コミュニティ一覧のタイトル</h2>
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>ID</th>
            <th>表示順</th>
            <th>名称</th>
            <th>表示有無</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="community : ${communities}">
            <td th:text="${community.communityId}"/>
            <td th:text="${community.displayOrder}"/>
            <td th:text="${community.communityName}"/>
            <td th:text="${community.isDisplay}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
