<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/layout}">
<head>
    <title>お問い合わせ確認</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
<div class="container">
	<h2 align = "center">お問い合わせ</h2>

	<h4 align = "center">内容確認</h4>
	<div class = "alert alert-secondary" align = "center">
	以下の内容で間違いなければ「送信する」ボタンを押してください。
	</div>
	<br>
    <h5>お問い合わせ内容</h5>
    <p th:text="${contactContent}"></p>
    <div align = "center">
	    <form action = "/secure/contact/finish" method = "post">
	        <input type="hidden" name="contactContent" th:value="${contactContent}">
	    	<button class = "btn btn-primary" type = "submit">送信する</button>
	    </form>
	    <br>
	    <form action="/secure/contact/input/back" method="post">
	    	<input type="hidden" name="contactContent" th:value="${contactContent}">
	    	<button class="btn btn-outline-primary" type="submit">戻る</button>
	    </form>
    </div>

</div>
</div>
</body>
</html>
