<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout}">
<head>
<title>お気に入り一覧</title>
</head>
<body>
	<div layout:fragment="content">

		<table>
			<thead>
				<tr>
					<th><h2>宿泊施設</h2></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="hotel : ${hotelList}">
					<td th:text="${hotel}" helf="" />
				</tr>
			</tbody>
		</table>

		<table>
			<thead>
				<tr>
					<th><h2>飲食店</h2></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="restaurant : ${restaurantList}">
					<td th:text="${restaurant}" helf="" />
				</tr>
			</tbody>
		</table>

		<table>
			<thead>
				<tr>
					<th><h2>記事</h2></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="content : ${contentList}">
					<td th:text="${content}" helf="" />
				</tr>
			</tbody>
		</table>




	</div>
</body>
</html>
